    <form action="" method="post" id="user_add" name="user_add">

                <a href="./index.php?c=mc&amp;a=member&amp;do=display&amp;"><i class="wi wi-back-circle"></i> </a>
                <li>
                    <a href="./index.php?c=mc&amp;a=member&amp;do=display&amp;">会员管理</a>
                </li>
                <li>
                    添加会员
                </li>
            </ol>
            <form action="./index.php?c=mc&amp;a=member&amp;do=add" method="post" class="we7-form bv-form" role="form" id="form1" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">会员姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="realname" value="" class="form-control" data-bv-field="realname">
                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="realname" data-bv-result="NOT_VALIDATED" style="display: none;">姓名不能为空</small></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="mobile" value="" class="form-control" data-bv-field="mobile">
                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="mobile" data-bv-result="NOT_VALIDATED" style="display: none;">手机不能为空</small><small class="help-block" data-bv-validator="regexp" data-bv-for="mobile" data-bv-result="NOT_VALIDATED" style="display: none;">手机号格式不正确</small><small class="help-block" data-bv-validator="remote" data-bv-for="mobile" data-bv-result="NOT_VALIDATED" style="display: none;">手机号已经被占用</small></div>
                </div>
                <div class="form-group has-error">
                    <label class="col-sm-2 control-label">登录密码</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="password" name="password" value="" class="form-control" data-bv-field="password">
                        <small class="help-block" data-bv-validator="notEmpty" data-bv-for="password" data-bv-result="VALID" style="display: none;">密码不能为空</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="password" data-bv-result="INVALID" style="">密码最少为8位</small></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="email" value="" class="form-control" data-bv-field="email">
                        <small class="help-block" data-bv-validator="regexp" data-bv-for="email" data-bv-result="NOT_VALIDATED" style="display: none;">邮箱格式不正确</small><small class="help-block" data-bv-validator="remote" data-bv-for="email" data-bv-result="NOT_VALIDATED" style="display: none;">邮箱已经被占用</small></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">积分</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="credit1" value="0" class="form-control" data-bv-field="credit1">
                        <small class="help-block" data-bv-validator="regexp" data-bv-for="credit1" data-bv-result="NOT_VALIDATED" style="display: none;">积分格式不正确</small></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">余额</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="credit2" value="0" class="form-control" data-bv-field="credit2">
                        <small class="help-block" data-bv-validator="regexp" data-bv-for="credit2" data-bv-result="NOT_VALIDATED" style="display: none;">余额格式不正确</small></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">会员组</label>
                    <div class="col-sm-9 col-xs-12">
                        <select name="groupid" class="form-control we7-select">
                            <option value="1">默认会员组</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <input type="hidden" name="token" value="023042f2">
                        <input type="hidden" name="form" value="023042f2">
                        <input type="submit" value="提交" class="btn btn-primary" disabled="disabled">
                    </div>
                </div>
            </form>
            <script>
                require(['validator'], function(){
                    $(function(){
                        $('#form1').bootstrapValidator({
                            fields: {
                                realname: {
                                    validators: {
                                        notEmpty: {
                                            message: '姓名不能为空'
                                        }
                                    }
                                },
                                mobile: {
                                    validators: {
                                        notEmpty: {
                                            message: '手机不能为空'
                                        },
                                        regexp: {
                                            regexp: /1\d{10}/,
                                            message: '手机号格式不正确'
                                        },
                                        remote: {
                                            url: "./index.php?c=mc&a=member&do=add&",
                                            data: function(validator) {
                                                return {
                                                    type: 'mobile',
                                                    data: validator.getFieldElements('mobile').val()
                                                };
                                            },
                                            message: '手机号已经被占用'
                                        }
                                    }
                                },
                                email: {
                                    validators: {
                                        regexp: {
                                            regexp: /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/i,
                                            message: '邮箱格式不正确'
                                        },
                                        remote: {
                                            url: "./index.php?c=mc&a=member&do=add&",
                                            data: function(validator) {
                                                return {
                                                    type: 'email',
                                                    data: validator.getFieldElements('email').val()
                                                };
                                            },
                                            message: '邮箱已经被占用'
                                        }
                                    }
                                },
                                password: {
                                    validators: {
                                        notEmpty: {
                                            message: '密码不能为空'
                                        },
                                        stringLength: {
                                            min: 8,
                                            max: 15,
                                            message: '密码最少为8位'
                                        }
                                    }
                                },
                                credit1: {
                                    validators: {
                                        regexp: {
                                            regexp: /^[0-9]\d*$/i,
                                            message: '积分格式不正确'
                                        }
                                    }
                                },
                                credit2: {
                                    validators: {
                                        regexp: {
                                            regexp: /^[0-9]\d*$/i,
                                            message: '余额格式不正确'
                                        }
                                    }
                                }
                            }
                        });
                    });
                });
            </script>
        </div>
