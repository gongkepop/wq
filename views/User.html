    <script>
        require(['validator'], function () {
            $(function () {
                $('#form1').bootstrapValidator({
                    fields: {
                        realname: {
                            validators: {
                                notEmpty: {
                                    message: '姓名不能为空'
                                }
                            }
                        },
                        mobile: {
                            validators: {
                                notEmpty: {
                                    message: '手机不能为空'
                                },
                                regexp: {
                                    regexp: /1\d{10}/,
                                    message: '手机号格式不正确'
                                },
                                remote: {
                                    url: "./index.php?c=mc&a=member&do=add&",
                                    data: function (validator) {
                                        return {
                                            type: 'mobile',
                                            data: validator.getFieldElements('mobile').val()
                                        };
                                    },
                                    message: '手机号已经被占用'
                                }
                            }
                        },
                        email: {
                            validators: {
                                regexp: {
                                    regexp: /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/i,
                                    message: '邮箱格式不正确'
                                },
                                remote: {
                                    url: "./index.php?c=mc&a=member&do=add&",
                                    data: function (validator) {
                                        return {
                                            type: 'email',
                                            data: validator.getFieldElements('email').val()
                                        };
                                    },
                                    message: '邮箱已经被占用'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '密码不能为空'
                                },
                                stringLength: {
                                    min: 8,
                                    max: 15,
                                    message: '密码最少为8位'
                                }
                            }
                        },
                        credit1: {
                            validators: {
                                regexp: {
                                    regexp: /^[0-9]\d*$/i,
                                    message: '积分格式不正确'
                                }
                            }
                        },
                        credit2: {
                            validators: {
                                regexp: {
                                    regexp: /^[0-9]\d*$/i,
                                    message: '余额格式不正确'
                                }
                            }
                        }
                    }
                });
            });
        });
    </script>
